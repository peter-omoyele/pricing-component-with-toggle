<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¯\_(ツ)_/¯Pricing Component With Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-text">
        <h1>Our Pricing</h1>
    </div>

    <div class="toggle-switch">
        <span>Billed Annually</span>
        <input type="checkbox" class="toggler">
        <span>Billed Monthly</span>
    </div>

    <section class="prices">

        <div class="basic">
            <p id="header">Basic</p>
            <h1>
                <span id="basic-price" class="monthly">$19.99</span>
            </h1>
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <button class="learn-more" type="button">LEARN MORE</button>
        </div>

        <div class="professional">
            <p id="header2">Professional</p>
            <h1>
                <span id="professional-price" class="monthly">$24.99</span>
            </h1>
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
            <button class="learn-more2" type="button">LEARN MORE</button>
        </div>

        <div class="master">
            <p id="header3">Master</p>
            <h1>
                <span id="master-price" class="monthly">$39.99</span>
            </h1>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <button class="learn-more" type="button">LEARN MORE</button>
        </div>

    </section>

    <script>

        const toggler = document.querySelector(".toggler");
        const basicPrice = document.getElementById("basic-price");
        const professionalPrice = document.getElementById("professional-price");
        const masterPrice = document.getElementById("master-price")

        toggler.addEventListener("change", ()=>{
            if(toggler.checked){
                basicPrice.innerHTML = '$199.99';
                professionalPrice.innerHTML = '$249.99';
                masterPrice.innerHTML = '$399.99';

            }   else {
                basicPrice.innerHTML = '$19.99';
                professionalPrice.innerHTML = '$24.99';
                masterPrice.innerHTML = '$39.99';
            }
        })


    </script>
    
</body>
</html>
